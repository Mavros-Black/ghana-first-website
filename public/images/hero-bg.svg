  <ellipse cx="1200" cy="100" rx="100" ry="35" fill="rgba(255,255,255,0.6)"/>
  <ellipse cx="800" cy="180" rx="80" ry="30" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Ground -->
  <rect x="0" y="600" width="1920" height="480" fill="url(#ground)"/>
  
  <!-- Trees -->
