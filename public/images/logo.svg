<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for better contrast -->
  <rect width="400" height="100" fill="white" opacity="0.9"/>
  
  <!-- Blue Semi-Truck with better definition -->
  <g id="truck">
    <!-- Truck body -->
    <rect x="15" y="35" width="70" height="30" fill="#2563eb" rx="4" stroke="#1e40af" stroke-width="1"/>
    <!-- Truck cabin -->
    <rect x="85" y="40" width="30" height="25" fill="#2563eb" rx="3" stroke="#1e40af" stroke-width="1"/>
    <!-- Wheels with better definition -->
    <circle cx="30" cy="75" r="10" fill="#1e40af" stroke="#000" stroke-width="1"/>
    <circle cx="30" cy="75" r="5" fill="#dbeafe"/>
    <circle cx="80" cy="75" r="10" fill="#1e40af" stroke="#000" stroke-width="1"/>
    <circle cx="80" cy="75" r="5" fill="#dbeafe"/>
    <!-- Road line -->
    <path d="M 10 80 Q 50 80 95 80" stroke="#3b82f6" stroke-width="3" fill="none"/>
    <!-- Truck details -->
    <rect x="20" y="40" width="60" height="20" fill="#1e40af" opacity="0.2"/>
    <rect x="90" y="45" width="20" height="15" fill="#1e40af" opacity="0.2"/>
  </g>
  
  <!-- GHANA text with better positioning -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#dc2626" stroke="#000" stroke-width="0.5">GHANA</text>
  
  <!-- ST superscript with better positioning -->
  <text x="250" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">ST</text>
  
  <!-- Yellow line under ST -->
  <rect x="250" y="40" width="25" height="4" fill="#fbbf24" stroke="#000" stroke-width="0.5"/>
  
  <!-- Stylized "1" with better definition -->
  <path d="M 275 35 Q 295 35 295 55 Q 295 75 275 75 Q 255 75 255 55 Q 255 35 275 35" fill="none" stroke="#000000" stroke-width="5"/>
  <path d="M 265 75 Q 285 75 285 90" stroke="#000000" stroke-width="5" fill="none"/>
  
  <!-- COMPANY LTD. text with better positioning -->
  <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000000">COMPANY LTD.</text>
  
  <!-- Border for better definition -->
  <rect x="5" y="5" width="390" height="90" fill="none" stroke="#e5e7eb" stroke-width="1" rx="8"/>
</svg>
