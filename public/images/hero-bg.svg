  <rect x="850" y="650" width="220" height="120" fill="rgba(255,255,255,0.9)" stroke="#333" stroke-width="2"/>
  <rect x="860" y="660" width="200" height="100" fill="rgba(135,206,235,0.3)"/>
  <circle cx="960" cy="720" r="15" fill="#4CAF50"/>
  <text x="960" y="780" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eco-Friendly Facility</text>
  
